<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Show me the money!</h1>
    <div class="container mt-4">
      <div class="row text-center">
        <div class="col">
          <button class="btn btn-primary">Money</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary">Miami</button>
        </div>
        <div class="col">
          <button class="btn btn-success">Ford Miami</button>
        </div>
      </div>
      <div class="row text-center mt-4">
        <div class="col">
          <img
            src="../imgs/money.jpg"
            alt="money"
            class="oculto img-fluid rounded"
          />
        </div>
        <div class="col">
          <img
            src="../imgs/miami.jfif"
            alt="miami"
            class="oculto img-fluid rounded"
          />
        </div>
        <div class="col">
          <img
            src="../imgs/ford.png"
            alt="ford miami"
            class="oculto img-fluid rounded"
          />
        </div>
      </div>
    </div>
    <script src="ejercicio.js"></script>
  </body>
</html>
